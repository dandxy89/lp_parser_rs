[package]
name = "parse_lp"
version = "0.2.0"
edition = "2021"
authors = ["Dan Dixey", "Dan Dixey <dan@functorml.co.uk>"]
rust-version = "1.63.0"
license = "MIT OR Apache-2.0"
description = "A Rust parser for the LP file format."
keywords = [
    "linear-programming",
    "optimization",
    "parser",
    "integer-programming",
    "math",
]
categories = ["mathematics", "algorithms", "science"]
repository = "https://github.com/dandxy89/lp_parser_rs"

[lib]
name = "parse_lp"
crate-type = ["cdylib"]

[dependencies]
lp_parser_rs = { path = "../rust", features = ["csv"] }
pyo3 = { version = "0.24.0", features = ["extension-module", "abi3", "abi3-py39"] }
