[project]
name = "parse_lp"
readme = "README.md"
description = "A LP file format parser for Python, powered by Rust"
license = { file = "LICENSE-APACHE" }
requires-python = ">=3.9"
keywords = [
    "linear-programming",
    "optimization",
    "parser",
    "integer-programming",
    "math",
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dynamic = ["version"]

[build-system]
requires = ["maturin>=1,<2"]
build-backend = "maturin"

[tool.maturin]
include = ["README.md", "LICENSE-APACHE", "parse_lp/py.typed", "parse_lp/*.pyi"]

[dependency-groups]
dev = [
    "basedpyright>=1.31.3",
    "mypy>=1.17.1",
    "pip>=25.2",
    "pyrefly>=0.44.2",
    "pytest>=8.4.1",
    "ruff>=0.12.11",
    "wheel>=0.45.1",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort
    "RUF",    # ruff-specific
    "B",      # flake8-bugbear (catches common bugs)
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade (modernize syntax)
    "SIM",    # flake8-simplify
    "PTH",    # flake8-use-pathlib
]
ignore = ["E501", "SIM108"]  # line length, ternary operator

[tool.ruff.lint.isort]
known-first-party = ["parse_lp"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --color=yes"

[tool.coverage.run]
branch = true
source = ["parse_lp"]

[tool.mypy]
files = "parse_lp/*.py"
exclude = "^tests"
mypy_path = "./stubs"
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = false
implicit_reexport = true
strict_equality = true

[tool.pyrefly]
project-includes = ["parse_lp/*.py"]
project-excludes = ["**/tests*"]
search-path = ["./stubs"]
