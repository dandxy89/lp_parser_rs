on:
  push:
    branches:
      - "main"

name: Release Please Action

permissions:
  pull-requests: write
  contents: write

jobs:
  release-please:
    runs-on: ubuntu-24.04-arm
    outputs:
      rust--release_created: ${{ steps.release.outputs['rust--release_created'] }}
      rust--tag_name: ${{ steps.release.outputs['rust--tag_name'] }}
      python--release_created: ${{ steps.release.outputs['python--release_created'] }}
      python--tag_name: ${{ steps.release.outputs['python--tag_name'] }}
      tui--release_created: ${{ steps.release.outputs['tui--release_created'] }}
      tui--tag_name: ${{ steps.release.outputs['tui--tag_name'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          manifest-file: .release-please-manifest.json

  publish-crate:
    needs: release-please
    if: ${{ needs.release-please.outputs.rust--release_created }}
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Publish to crates.io
        run: cargo publish
        working-directory: rust
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  build-python-wheels:
    needs: release-please
    if: ${{ needs.release-please.outputs.python--release_created }}
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04-arm
            target: x86_64
          - os: ubuntu-24.04-arm
            target: x86
          - os: ubuntu-24.04-arm
            target: aarch64
          - os: ubuntu-24.04-arm
            target: armv7
          - os: windows-latest
            target: x64
          - os: windows-latest
            target: x86
          - os: macos-latest
            target: x86_64
          - os: macos-latest
            target: aarch64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto
          working-directory: python
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: python/dist

  build-sdist:
    needs: release-please
    if: ${{ needs.release-please.outputs.python--release_created }}
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist --manifest-path Cargo.toml
          working-directory: python
      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: wheels-sdist
          path: python/dist

  publish-python:
    needs: [release-please, build-python-wheels, build-sdist]
    if: ${{ needs.release-please.outputs.python--release_created }}
    runs-on: ubuntu-24.04-arm
    environment:
      name: pypi
      url: https://pypi.org/p/parse_lp
    permissions:
      id-token: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*

  build-tui-binaries:
    needs: release-please
    if: ${{ needs.release-please.outputs.tui--release_created }}
    uses: ./.github/workflows/tui-release.yml
    with:
      tag_name: ${{ needs.release-please.outputs.tui--tag_name }}
    permissions:
      contents: write
